{% extends 'base.html'%}
{% block title%} Register {% endblock %}
{% block content %}
<div class="container d-flex justify-content-center ">
    <div class="w-50  mt-5 shadow-lg border border-subtle-secondary rounded">
        <h3 class="fw-medium  text-center mt-2">Sign Up</h3>
        <div class="container mt-2">
            <form class="p-2"  method="POST">
                {% if error %}
                <p class="alert alert-danger" role="alert">
                    {{ error }}
                </p>
                {% endif %}
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="email" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms_and_conditions" name="terms_and_conditions" value="True">
                    <label class="form-check-label" for="terms_and_conditions">Agree to Terms & Conditions </label>
                </div>
                <button type="submit" class="btn btn-primary mb-2 w-100 "> Sign Up </button>

            </form>
        </div>
    </div>

</div>
{% endblock %}
