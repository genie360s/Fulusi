<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- google fonts | Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Taupe | Dashboard </title>
</head>

<body class="inter-font">
    <main>
        <!-- navbar starts -->
        <nav
            class="container-fluid  navbar navbar-expand-lg bg-body-tertiary mt-4 border border-tertiary-subtle shadow-lg rounded">
            <div class="container-fluid w-100">
                <a class="navbar-brand" href="#">TAUPE | Dashboard </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#">Stocks ( Hisa )</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Forex ( Fedha za Kigeni )</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mutual Funds ( Fedha za Uwekezaji ) </a>
                        </li>

                    </ul>
                    <a class="nav-link px-2 py-2" href="{{ url_for('auth.logout') }}"><button
                            class="btn btn-outline-danger" type="submit">Log Out</button></a>



                </div>
            </div>
        </nav>
    </main>
    <!-- navbar ends -->
    <!-- launch section starts -->

    <div class="container w-100 mt-5">
        <div class="row w-100 mb-3" style="margin-left: 5vw;">
            <span>
                {% if g.user %}
            <i class="bi bi-person-lines-fill"></i> {{ g.user['username'] }}
            {% endif%}
            </span>
        </div>
        {% block content %}{% endblock %}
    </div>


    <!-- bootstrap js links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
